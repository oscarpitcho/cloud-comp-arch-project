apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-freqmine
  labels:
    name: parsec-freqmine
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_freqmine
        name: parsec-freqmine
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "./run -a run -S parsec -p freqmine -i native -n 1"]
        resources:
          limits:
            memory: "2Mi"
            cpu: "500m"
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "memcached"
